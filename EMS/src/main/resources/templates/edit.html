<!-- form -->
<div class="container">
<div class="row">
<div class="col-md-6 offset-md-3">
<div class="card">
<div class="card-body ">
<h4 class="text-center text-primary">UPDATE Employee Data</h4>
<form th:action="@{/admin/edit/{empId}(empId=${employee.empId})}" method="POST" th:object="${employee}">
<input type="hidden" name="_method" value="PUT">
    <div class="form-group">
        <label>Enter empId</label>
        <input type="text" class="form-control" name="empId" th:value="${employee.empId}" readonly>
    </div>

    <div class="form-group">
        <label>Enter name</label>
        <input type="text" class="form-control" name="fullName" th:value="${employee.fullName}">
    </div>

    <div class="form-group">
        <label>Enter Personalemail</label>
        <input type="text" class="form-control" name="personalEmail" th:value="${employee.personalEmail}">
    </div>

    <div class="form-group">
        <label>Enter Mobile Number</label>
        <input type="text" class="form-control" name="mobile" th:value="${employee.mobile}">
    </div>
    <!-- <div class="form-group">
        <label>Enter Office Phone</label>
        <input type="text" class="form-control" name="panCard" th:value="${employee.officePhone}">
    </div>
    <div class="form-group">
        <label>Enter HR Name</label>
        <input type="text" class="form-control" name="panCard" th:value="${employee.hrName}">
    </div> -->

    <button class="btn btn-primary btn-block btn-center">Submit</button>
</form>

</div>
</div>
</div>
</div>
</div>
