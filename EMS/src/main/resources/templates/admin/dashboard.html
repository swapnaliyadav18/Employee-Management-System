<div th:if=${session.msg}></div>
<div class="alert alert-success" role="alert" th:text="${session.msg}"></div>
<!-- <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
 -->
<div class="container p-5">
<table class="table table-striped">
  <thead class="bg-primary text-white">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">EmploymentCode</th>
      <th scope="col">CompanyEmail</th>
      <th scope="col">Employee Name</th>
      <th scope="col">Manager</th>
      <th scope="col">Current Project</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="employee:${employees}">
      <th th:text="${employee.id}"></th>
      <td th:text="${employee.empId}"></td>
      <td th:text="${employee.companyMail}"></td>
      <td th:text="${employee.fullName}"></td>
      <td th:text="${employee.reportingManager}"></td>
      <td th:text="${employee.clientProjectName}"></td>
      <td>
      <a class="btn btn-sm btn-success" th:href="@{view/{empId}(empId=${employee.empId})}">View</a>
      <a class="btn btn-sm btn-primary" th:href="@{edit/{empId}(empId=${employee.empId})}">Edit</a>
      <a class="btn btn-sm btn-danger" th:href="@{delete/{id}(id=${employee.id})}">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
</div>
    <!-- Optional JavaScript; choose one of the two! -->
